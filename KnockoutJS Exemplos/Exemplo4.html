<html>
	<head>
		<meta charset="utf-8">
		<title> Projeto KnockoutJS - Exemplo 4 </title>
	</head>

	<body>
		<p> Primeiro Nome: <strong data-bind="text: firstName"></strong></p>
		<p> Sobrenome: <strong data-bind="text: lastName"></strong></p>

		<p> Primeiro Nome: <input data-bind="value: firstName" /></p>
		<p> Sobrenome: <input data-bind="value: lastName" /></p>

		<p> Nome Completo: <strong data-bind="text: fullName"></strong></p>

		<button data-bind="click: capitalizeLastName"> Alterar Sobrenome </button>

		<script src="knockout/knockout.js"> </script>
		<script src="js/main.js"> </script>
	</body>
</html>
